# Project information
site_name: 非法操作的笔记
site_url: https://hjlarry.github.io/
site_author: 非法操作

# Repository
repo_name: hjlarry/hjlarry.github.io
repo_url: https://github.com/hjlarry/hjlarry.github.io

# Configuration
theme:
  name: material
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github

 # Default values, taken from mkdocs_theme.yml
  language: zh
  features:
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/logo.png

# Plugins
plugins:
  - search

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hjlarry
    - icon: fontawesome/regular/envelope
      link: mailto:ultrahe@gmail.com
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/hjlarry
    - icon: fontawesome/brands/telegram
      link: https://t.me/hjlarry
    - icon: fontawesome/brands/paypal
      link: https://paypal.me/hjlarry

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav: 
 - 主页: index.md
 - 计算机基础: 
   - 硬件:  sicp/hardware.md

